<app-navigation-back></app-navigation-back>
<div class="container_followers">
    <h1>Followers</h1>
    <div class="container_users_followers">
        <div class="box_user_follower" *ngFor="let follow of followers">
            <img  (click)="goToProfile(follow.followerId)" src="{{follow.follower.avatar}}" alt="avatar" />
            <h4 (click)="goToProfile(follow.followerId)">@{{follow.follower.username}}</h4>
        </div>
    </div>
</div>
