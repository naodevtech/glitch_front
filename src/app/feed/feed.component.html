<app-navigation></app-navigation>
<div class="container_feed">
    <div class="box_post" *ngFor="let post of posts">
        <div class="box_post_infos">
            <div class="post_infos_user">
                <img class="avatar" src="{{post.avatar}}" alt="avatar" />
                <h3>@{{post.username}}</h3>
            </div>
            <span>{{post.Posts.createdAt | date : short}}</span>
        </div>
        <div class="post_content">
            <p>{{post.Posts.content}}</p>
        </div>
        <!-- <div class="post_bar_reactions">
            <button type="submit" (click)="toggleLike(post.Posts.id)">like</button> 
            <h1>{{numberLikesOfPost}}</h1>
       </div> -->
    </div>
</div>
<app-tab-bar></app-tab-bar>
