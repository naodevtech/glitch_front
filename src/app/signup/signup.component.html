<div class="container-signup">
    <img class="logo" src="../../assets/logos/glitch_logo_official.svg" alt="logo" />
    <div *ngIf="message" class="box-message-error">
        <p>{{message}}</p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <label for="file" class="custom-file-upload" [style.backgroundImage]="'url('+ avatar +')'" >
            <input class="input_upload" type="file" name="avatar" (change)="onFileSelect($event)"  />
        </label>
        <input type="text" name="lastname"  formControlName="lastname" placeholder="Tapez votre nom" />
        <input type="text" name="firstname" formControlName="firstname" placeholder="Tapez votre prÃ©nom" />
        <input type="text" name="username" formControlName="username" placeholder="Tapez votre surnom" />
        <input type="text" name="email"  formControlName="email" placeholder="Tapez votre adresse-email" />
        <input type="text" name="password"  formControlName="password" placeholder="Tapez un mot de passe" />
        <input type="text" name="confirmPassword" formControlName="confirmPassword" placeholder="Retapez votre mot de passe" />
        <input class="btn_signin"  type="submit" value="Inscription" >
        <div class="bar"></div>
        <input class="btn_signup" (click)="router.navigate(['/']);" type="button" value="Connexion"/>
    </form>
</div>
